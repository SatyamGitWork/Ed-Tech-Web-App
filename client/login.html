<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ed-Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginbox">
        <fieldset>
            <legend>
                <a href="index.html" class="logo-link">
                    <img src="https://img.icons8.com/color/96/000000/graduation-cap.png" alt="Ed-Tech Logo" class="edtech-logo">
                    <h2>Welcome Back!</h2>
                </a>
            </legend>
            <p class="edtech-tagline">Login to continue your learning journey</p>
            <form action="" class="signup-form" id="loginForm" onsubmit="return validateLogin(event)">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                </div>

                <div class="form-links">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="signup-btn">Login</button>
                
                <p class="switch-auth">
                    Don't have an account? <a href="Signup.html">Sign up</a>
                </p>
            </form>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
