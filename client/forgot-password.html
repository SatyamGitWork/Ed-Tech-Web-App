<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ed-Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginbox">
        <fieldset>
            <legend>
                <a href="index.html" class="logo-link">
                    <img src="https://img.icons8.com/color/96/000000/graduation-cap.png" alt="Ed-Tech Logo" class="edtech-logo">
                    <h2>Reset Your Password</h2>
                </a>
            </legend>
            <p class="edtech-tagline">Enter your email to receive a password reset code</p>
            
            <!-- Step 1: Request OTP -->
            <form id="requestOtpForm" class="signup-form" onsubmit="return requestPasswordResetOTP(event)">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
                
                <button type="submit" class="signup-btn">Send Reset Code</button>
                
                <p class="switch-auth">
                    Remember your password? <a href="login.html">Login</a>
                </p>
            </form>

            <!-- Step 2: Reset Password (hidden initially) -->
            <form id="resetPasswordForm" class="signup-form" style="display: none;" onsubmit="return resetPassword(event)">
                <label for="otp">Enter 6-Digit OTP</label>
                <input type="text" id="otp" maxlength="6" pattern="[0-9]{6}" placeholder="Enter OTP sent to your email" required>
                
                <label for="newPassword">New Password</label>
                <div class="password-field">
                    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePasswordField('newPassword', this)">Show</button>
                </div>
                
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePasswordField('confirmPassword', this)">Show</button>
                </div>
                
                <button type="submit" class="signup-btn">Reset Password</button>
                
                <p class="switch-auth">
                    <a href="#" onclick="showRequestOtpForm(); return false;">Request new code</a>
                </p>
            </form>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
