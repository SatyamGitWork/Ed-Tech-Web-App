<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Ed-Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html" class="nav-logo-link">
                <img src="https://img.icons8.com/color/96/000000/graduation-cap.png" alt="Ed-Tech Logo" class="nav-logo-img">
                <span class="nav-logo-text">Ed-Tech</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="courses.html" class="active">Courses</a>
            <a href="my-courses.html" id="courses-page-my-courses-link">My Courses</a>
            <a href="chatbot.html">AI Assistant</a>
            <div class="auth-buttons">
                <div id="logged-out-nav">
                    <a href="login.html" class="cta-secondary">Login</a>
                    <a href="Signup.html" class="cta-primary">Sign Up</a>
                </div>
                <div id="logged-in-nav">
                    <div class="notification-container" id="notification-bell">
                        <div class="notification-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span class="notification-badge" id="notification-count"></span>
                        </div>
                        <div class="notification-dropdown" id="notification-dropdown">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                                <button id="mark-all-read" class="mark-all-read-btn">Mark all as read</button>
                            </div>
                            <div class="notification-list" id="notification-list"></div>
                            <div class="notification-footer">
                                <a href="notifications.html">View all notifications</a>
                            </div>
                        </div>
                    </div>
                    <div class="user-menu">
                        <button id="user-name" class="nav-username" onclick="toggleUserMenu()"></button>
                        <div class="user-dropdown" id="user-dropdown">
                            <a href="profile.html" class="user-dropdown-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile
                            </a>
                            <a href="#" onclick="handleLogout(); return false;" class="user-dropdown-item logout">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="courses-page">
        <div class="page-header">
            <h1>Browse Courses</h1>
            <p>Explore our wide range of courses and start learning today</p>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label for="filterClass">Class</label>
                <select id="filterClass" onchange="filterCourses()">
                    <option value="">All Classes</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterCategory">Category</label>
                <select id="filterCategory" onchange="filterCourses()">
                    <option value="">All Categories</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterDifficulty">Difficulty</label>
                <select id="filterDifficulty" onchange="filterCourses()">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterPrice">Price</label>
                <select id="filterPrice" onchange="filterCourses()">
                    <option value="">All Prices</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>

            <div class="filter-group search-group">
                <label for="searchCourses">Search</label>
                <input type="text" id="searchCourses" placeholder="Search courses..." onkeyup="filterCourses()">
            </div>

            <button onclick="clearFilters()" class="btn-secondary">Clear Filters</button>
        </div>

        <div class="courses-results">
            <p id="coursesCount">Loading courses...</p>
            <div id="coursesList" class="courses-grid">
                <!-- Courses will be loaded here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadAllCourses();
        });
    </script>
</body>
</html>
